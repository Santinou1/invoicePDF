<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Create Invoice</h1>
        <form id="invoiceForm">
            <label for="invoiceNumber">Invoice Number</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>

            <label for="invoiceDate">Invoice Date</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required>

            <label for="billedTo">Billed To</label>
            <input type="text" id="billedTo" name="billedTo" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <div id="items">
                <h3>Items</h3>
                <div class="item">
                    <label for="itemDescription1">Description</label>
                    <input type="text" id="itemDescription1" name="itemDescription1" required>
                    <label for="itemQuantity1">Quantity</label>
                    <input type="number" id="itemQuantity1" name="itemQuantity1" required>
                    <label for="itemPrice1">Unit Price</label>
                    <input type="number" id="itemPrice1" name="itemPrice1" required>
                </div>
            </div>
            <button type="button" onclick="addItem()">Add Item</button>

            <h3>Payment Information</h3>
            <label for="accountName">Account Name</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="paymentDue">Pay By</label>
            <input type="date" id="paymentDue" name="paymentDue" required>

            <label for="bankAddress">Bank Address</label>
            <input type="text" id="bankAddress" name="bankAddress" required>

            <button type="submit">Generate Invoice</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
