<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="invoice" id="invoice">
        <header class="invoice-header">
            <div class="logo">
                <img src="descarga.png" alt="Logo" class="logo-image">
            </div>
            <div class="invoice-title">
                <h1 class="invoice-heading">Presupuesto</h1>
                <h1 class="invoice-heading">Corralon</h1>
                <p id="invoiceNumberDate"></p>
            </div>
            <div class="invoice-title">
                <p id="invoiceNumberDate"></p>
            </div>
        </header>
        <section class="invoice-info">
            <div class="billed-to">
                <strong>EMPRESA:</strong>
                <p id="billedToInfo"></p>
            </div>
        </section>
        <section class="invoice-details">
            <table id="invoiceItemsTable">
                <thead>
                    <tr>
                        <th>Productos</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="invoice-total" id="invoiceTotal">
            </div>
        </section>
        <footer class="invoice-footer">
            <div class="payment-info" id="paymentInfo">
            </div>
        </footer>
    </div>

    <div class="print-button-container">
        <button onclick="printInvoice()">Imprimir Factura</button>
    </div>

    <script src="invoiceScript.js"></script>
    
</body>
</html>
