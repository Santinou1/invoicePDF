<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Generacion de Presupuesto</h1>
        <form id="invoiceForm">
            <label for="invoiceNumber">Numero de Factura</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" required>

            <label for="invoiceDate">Fecha</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required>

            <label for="billedTo">Empresa</label>
            <input type="text" id="billedTo" name="billedTo" value="Cristian Corralon" required>

            <label for="phone">Numero de Celular</label>
            <input type="tel" id="phone" name="phone" value="2226502471" required>

            <label for="address">Direccion</label>
            <input type="text" id="address" name="address" value="Corralon" required>

            <div id="items">
                <h3>Productos</h3>
                <div class="item">
                    <label for="itemCode1">CÃ³digo del Producto</label>
                    <input type="text" id="itemCode1" name="itemCode1" oninput="autocompleteProduct(1)" required>
                    <label for="itemDescription1">Producto</label>
                    <input type="text" id="itemDescription1" name="itemDescription1" required>
                    <label for="itemQuantity1">Cantidad</label>
                    <input type="number" id="itemQuantity1" name="itemQuantity1" required>
                    <label for="itemPrice1">Precio</label>
                    <input type="number" id="itemPrice1" name="itemPrice1" required>
                </div>
            </div>
            <button type="button" onclick="addItem()">Agregar Item</button>

            <h3>Informacion del Cliente</h3>
            <label for="accountName">Nombre</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="accountNumber">DNI</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="paymentDue">Fecha</label>
            <input type="date" id="paymentDue" name="paymentDue" required>

            <label for="bankAddress">Celular</label>
            <input type="text" id="bankAddress" name="bankAddress" required>

            <button type="submit">Generar Presupuesto</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
